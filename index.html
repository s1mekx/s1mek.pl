<!DOCTYPE html>
<html lang="en"><head>
    <title>S1MEK</title>
    <link href="profile.jpg" rel="icon" type="image/png" sizes="32x32">
    <link href="profile.jpg" rel="apple-touch-icon" sizes="180x180">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="S1MEK" name="description">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet">

    <style>
        :root {
            --clr-accent-primary: #c404ff;
            --clr-glow-primary: rgba(184, 53, 173, 0.6);
            --clr-accent-negative: #837f83;
            --clr-glow-negative: rgba(131, 127, 131, 0.6);
            --clr-accent-neutral: #4e494f;
            --clr-glow-neutral: rgba(79, 73, 79, 0.6);
            --bg-grad-top: #0b0a0b;
            --bg-grad-bottom: rgb(28, 26, 28);
            --bg-element: #1c1a1c;
            --txt-main: #cac7ca;
            --txt-subdued: #837f83;
            --bdr-default: var(--clr-accent-primary);
        }

        html, body { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(160deg, var(--bg-grad-top) 0%, var(--bg-grad-bottom) 40%, var(--bg-grad-top) 70%, var(--bg-grad-bottom) 100%);
            background-size: 300% 300%;
            animation: animatedBackground 30s ease-in-out infinite;
            color: var(--txt-main);
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes animatedBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #symbol-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 0; 
        }

        .fw-light { font-weight: 300; }
        .fw-normal { font-weight: 400; }
        .fw-medium { font-weight: 500; }
        .fw-semibold { font-weight: 700; }
        .fw-bold { font-weight: 700; }

        .fx-pulsate-gentle {
            animation: keyframe-pulsate-gentle 1.8s infinite ease-in-out;
        }
        @keyframes keyframe-pulsate-gentle {
            0%, 100% { box-shadow: 0 0 8px transparent; transform: scale(1); }
            50% { box-shadow: 0 0 20px var(--clr-glow-primary); transform: scale(1.05); }
        }
        
        #curtain-loader-screen {
            align-items: center;
            background-color: var(--bg-grad-top);
            display: flex;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            transition: opacity 0.5s ease-out;
            width: 100%;
            z-index: 10001;
        }
        .stretch-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
        }
        .stretch-loader div {
            background-color: var(--clr-accent-primary);
            height: 50px;
            width: 8px;
            margin: 0 3px;
            border-radius: 3px;
            animation: stretch-delay 1.2s infinite ease-in-out;
        }
        .stretch-loader .rect2 { animation-delay: -1.1s; }
        .stretch-loader .rect3 { animation-delay: -1.0s; }
        .stretch-loader .rect4 { animation-delay: -0.9s; }
        .stretch-loader .rect5 { animation-delay: -0.8s; }
        @keyframes stretch-delay {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1.0); box-shadow: 0 0 10px var(--clr-glow-primary); }
        }

        .main-layout-shroud {
            filter: blur(10px) saturate(0.5);
            pointer-events: none;
            user-select: none;
            transition: filter 0.5s ease-out;
        }

        #modal-age-check-barrier {
            align-items: center;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #modal-age-check-barrier.visible {
            opacity: 1;
        }
        #modal-age-check-barrier .popup-dialog-content {
            background-color: var(--bg-element);
            border: 1px solid var(--clr-accent-neutral);
            border-top: 3px solid var(--clr-accent-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        #modal-age-check-barrier.visible .popup-dialog-content {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        #modal-age-check-barrier .popup-dialog-content h2 {
            color: var(--clr-accent-primary);
        }
        #modal-age-check-barrier .popup-dialog-content p {
            color: var(--txt-main);
        }
        #modal-age-check-barrier button.btn-confirm-positive { box-shadow: 0 0 15px var(--clr-glow-primary); }
        #modal-age-check-barrier button.btn-confirm-negative { box-shadow: 0 0 15px var(--clr-glow-negative); }
        #modal-age-check-barrier button:hover { transform: translateY(-3px) scale(1.05); }

        .deco-symbol-cascade {
            animation: keyframe-symbol-fall linear infinite;
            color: var(--clr-glow-primary);
            opacity: 0;
            pointer-events: none;
            position: absolute;
            top: -30px;
            user-select: none;
            z-index: 0;
        }
        @keyframes keyframe-symbol-fall {
            0% {
                opacity: 0;
                transform: translateY(-10vh) translateX(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(0.7);
            }
            10% {
                opacity: 0.7;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(calc(var(--random-x-offset) * 1vw))
                           rotateX(calc(var(--random-rot) * 70deg))
                           rotateY(calc(var(--random-rot) * 90deg))
                           rotateZ(calc(var(--random-rot) * 120deg))
                           scale(calc(0.5 + var(--random-scale) * 0.8));
            }
        }

        .btn-with-fx-glow { transition: all 0.3s ease; }
        .btn-with-fx-glow.theme-positive { box-shadow: 0 0 12px var(--clr-glow-primary); }
        .btn-with-fx-glow.theme-positive:hover { box-shadow: 0 0 20px var(--clr-accent-primary); transform: translateY(-2px) scale(1.03); }
        .btn-with-fx-glow.theme-negative { box-shadow: 0 0 12px var(--clr-glow-negative); }
        .btn-with-fx-glow.theme-negative:hover { box-shadow: 0 0 20px var(--clr-accent-negative); transform: translateY(-2px) scale(1.03); }

        .streamer-live-widget .signal-dot {
            border-radius: 50%;
            display: inline-block;
            height: 8px;
            margin-right: 5px;
            vertical-align: middle;
            width: 8px;
        }
        .streamer-live-widget.is-broadcasting .signal-dot { background-color: var(--clr-accent-primary); box-shadow: 0 0 10px var(--clr-glow-primary); animation: liveDotPulse 1.5s infinite ease-in-out; }
        .streamer-live-widget.is-idle .signal-dot { background-color: var(--clr-accent-negative); box-shadow: 0 0 10px var(--clr-glow-negative); }
        .streamer-live-widget.is-polling .signal-dot { animation: keyframe-dot-blink 1s infinite; background-color: var(--clr-accent-neutral); box-shadow: 0 0 10px var(--clr-glow-neutral); }
        
        @keyframes keyframe-dot-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes liveDotPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }

        .ext-link-glyph { color: var(--txt-subdued); transition: transform 0.3s ease, color 0.3s ease; }
        .ext-link-glyph:hover { color: var(--clr-accent-primary); transform: translateY(-3px) scale(1.15); }

        .media-zoom-effect-host {
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            overflow: hidden;
        }
        .media-zoom-effect-host img {
            display: block;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .media-zoom-effect-host:hover img { transform: scale(1.1); }
        
        .page-core-container {
            flex: 1;
            padding-top: 2rem;
        }
        
        #root-application-view {
            opacity: 0;
            transform: translateY(25px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            position: relative;
            z-index: 10;
        }
        #root-application-view.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes zoomInFade {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes dropInBounce {
            0% { opacity: 0; transform: translateY(-40px) scale(0.8); }
            60% { opacity: 1; transform: translateY(5px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0px) scale(1); }
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes drawLine {
            from { transform: scaleX(0); opacity: 0.1; }
            to { transform: scaleX(1); opacity: 0.3; }
        }
         @keyframes cardFlyIn {
            from {
                opacity: 0;
                transform: translateY(50px) rotateY(-15deg) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateY(0deg) scale(1);
            }
        }
        @keyframes slideInFromBottom {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideDownFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #new-video-announcement {
            opacity: 0;
        }

        .video-announcement-card {
            box-shadow: 0 0 25px var(--clr-glow-primary);
        }

        #root-application-view.loaded header .flex.items-center.space-x-4 > img { 
            opacity: 0;
            animation: zoomInFade 0.7s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        #root-application-view.loaded header .text-left > img { 
            opacity: 0;
            animation: slideInFromLeft 0.7s 0.4s ease-out forwards;
        }
        #root-application-view.loaded header .text-left > a#widget-stream-activity { 
            opacity: 0;
            animation: slideInFromLeft 0.7s 0.6s ease-out forwards;
        }

        #root-application-view.loaded nav.flex.justify-center a {
            opacity: 0;
            transform: translateY(-20px);
            animation: dropInBounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        #root-application-view.loaded nav.flex.justify-center a:nth-child(1) { animation-delay: 0.7s; }
        #root-application-view.loaded nav.flex.justify-center a:nth-child(2) { animation-delay: 0.8s; }
        #root-application-view.loaded nav.flex.justify-center a:nth-child(3) { animation-delay: 0.9s; }
        #root-application-view.loaded nav.flex.justify-center a:nth-child(4) { animation-delay: 1.0s; }
        #root-application-view.loaded nav.flex.justify-center a:nth-child(5) { animation-delay: 1.1s; }
        #root-application-view.loaded nav.flex.justify-center a:nth-child(6) { animation-delay: 1.2s; }

        #root-application-view.loaded .animated-divider-text {
            opacity: 0;
            animation: fadeInText 0.8s ease-out 1.3s forwards;
        }
        #root-application-view.loaded .animated-divider-line {
            transform: scaleX(0);
            opacity: 0;
            animation: drawLine 1s cubic-bezier(0.645, 0.045, 0.355, 1) 1.4s forwards;
        }
        .animated-divider-line.left-origin { transform-origin: left; }
        .animated-divider-line.right-origin { transform-origin: right; }
        
        #root-application-view.loaded #new-video-announcement {
            opacity: 0;
            animation: slideDownFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.5s forwards;
        }

        #root-application-view.loaded section.grid .card-item-block {
            opacity: 0;
            animation: cardFlyIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            transition: transform 0.35s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.35s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        #root-application-view.loaded section.grid .card-item-block:nth-child(1) { animation-delay: 1.7s; }
        #root-application-view.loaded section.grid .card-item-block:nth-child(2) { animation-delay: 1.9s; }
        #root-application-view.loaded section.grid .card-item-block:nth-child(3) { animation-delay: 2.1s; }
        #root-application-view.loaded section.grid .card-item-block:nth-child(4) { animation-delay: 2.3s; }

        section.grid .card-item-block:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), 0 0 35px var(--clr-glow-primary), 0 0 10px var(--clr-accent-primary) inset;
            border-color: var(--clr-accent-primary);
        }
        
        #root-application-view.loaded footer.w-full {
            opacity: 0;
            animation: slideInFromBottom 0.8s ease-out 2.5s forwards;
        }


        @media (max-width: 1023px) {
            body { padding-top: 0!important; animation: none; }
            .page-core-container {
                margin-bottom: 1rem;
                padding-top: 1rem;
            }
            .fx-pulsate-gentle { animation: none; }
            #modal-age-check-barrier .popup-dialog-content { max-width: 95%; transform: scale(1) translateY(0); opacity: 1; transition: none;}
            
            #root-application-view.loaded header .flex.items-center.space-x-4 > img,
            #root-application-view.loaded header .text-left > img,
            #root-application-view.loaded header .text-left > a#widget-stream-activity,
            #root-application-view.loaded nav.flex.justify-center a,
            #root-application-view.loaded .animated-divider-text,
            #root-application-view.loaded .animated-divider-line,
            #root-application-view.loaded section.grid .card-item-block,
            #root-application-view.loaded footer.w-full,
            #root-application-view.loaded #new-video-announcement {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
            .bio-header-mobile-spacing { margin-top: 0 !important; }
            .legal-footer-text-small { font-size: 0.7rem; line-height: 1.3; }
            .card-item-responsive-layout { flex-direction: column; }
            .card-item-media-pane, .card-item-desc-pane, .card-item-action-pane {
                text-align: center;
                width: 100% !important;
            }
            .card-item-desc-pane ul { display: inline-block; margin-left: auto; margin-right: auto; text-align: left;}
            .card-item-action-pane .button-cluster { align-items: center; flex-direction: column; }
            .card-item-action-pane .button-cluster > * { margin-bottom: 0.5rem; width: 80%; }
            .card-item-action-pane .btn-copy-referral { width: 80%; }
            .card-item-badge-overlay { right: 5px !important; top: 5px !important; }
            section.grid .card-item-block:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.25), 0 0 15px var(--clr-glow-primary);
            }
        }

        @keyframes keyframe-pulse-tag {
          0%, 100% { 
            transform: scale(1); 
            box-shadow: 0 0 8px transparent;
          }
          50% { 
            transform: scale(1.05); 
            box-shadow: 0 0 15px var(--clr-glow-primary); 
          }
        }

        .tag-new-video {
            animation: keyframe-pulse-tag 2.5s infinite ease-in-out;
        }

        .video-announcement-card {
            position: relative;
            background-image: radial-gradient(circle at center, rgba(184, 66, 53, 0.1), transparent 60%);
            border-image: linear-gradient(145deg, var(--clr-accent-primary), var(--clr-accent-neutral)) 1;
            box-shadow: 0 0 30px var(--clr-glow-primary);
        }

        .video-announcement-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 45px var(--clr-glow-primary);
            border-image: linear-gradient(145deg, #d45f51, #9e9d9a) 1;
        }

        .a22{
        color:#ff0800
        }

            .container {
        display: flex;
        gap: 30px; /* odstƒôp miƒôdzy boxami */
        margin-left: 585px;
    }

    .promo-box {
        width: 360px; /* SZEROKO≈öƒÜ RAMKI */
        height: 170px;
        background: #111;
        border: 1px solid #1f1f1f;
        border-radius: 12px;
        padding: 20px;
        text-decoration: none;
        color: rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 0.25s ease;
        box-shadow: 0 0 0 rgba(255, 255, 255, 0);
    }

    .promo-box:hover {
        background: #1a1a1a;
        transform: translateY(-6px);
        box-shadow: 0 0 20px #4f1d70;
    }

    .promo-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .promo-code {
        font-size: 18px;
        margin-bottom: 6px;
    }

    .promo-bonus {
        color: #4da6ff;
        font-weight: bold;
    }
    </style>

    document.addEventListener('DOMContentLoaded', () => {

    async function parseChannelId(handleUrl) {
    const proxies = [
        'https://api.codetabs.com/v1/proxy?quest=',
        'https://thingproxy.freeboard.io/fetch/'
    ];
    
    const target = handleUrl + '/videos';

    for (const proxy of proxies) {
        try {
            const url = proxy + encodeURIComponent(target);
            const res = await fetch(url);
            if (!res.ok) continue;
            
            const html = await res.text();

            const patterns = [
                /"channelId":"(UC[0-9A-Za-z_-]{22})"/,
                /"browseId":"(UC[0-9A-Za-z_-]{22})"/,
                /\\"channelId\\":\\"(UC[0-9A-Za-z_-]{22})\\"/,
                /channel\/(UC[0-9A-Za-z_-]{22})/,
                /"externalId":"(UC[0-9A-Za-z_-]{22})"/
            ];

            for (const pattern of patterns) {
                const match = html.match(pattern);
                if (match) {
                    return match[1];
                }
            }
        } catch (e) {
            console.warn(`Proxy ${proxy} failed:`, e);
            continue;
        }
    }
    
    console.warn(`No channel ID found for: ${handleUrl}`);
    return null;
}

    async function fetchLatestVideo(channelId) {
    try {
        const proxies = [
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://thingproxy.freeboard.io/fetch/'
        ];
        
        const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
        
        for (const proxy of proxies) {
            try {
                const url = proxy + encodeURIComponent(rssUrl);
                const response = await fetch(url);
                if (!response.ok) continue;
                
                const xml = await response.text();
                const doc = new DOMParser().parseFromString(xml, 'application/xml');
                
                const entries = doc.querySelectorAll('entry');
                
                for (const entry of entries) {
                    const durationElement = entry.querySelector('yt\\:duration, duration');
                    if (durationElement) {
                        const secs = +durationElement.getAttribute('seconds');
                        if (secs <= 60) {
                            continue;
                        }
                    }
                    
                    const titleElement = entry.querySelector('title');
                    const title = titleElement ? titleElement.textContent : '';
                    if (title.toLowerCase().includes('#S1MEK') || 
                        title.toLowerCase().includes('shorts') ||
                        title.toLowerCase().includes('#short')) {
                        continue;
                    }
                    
                    const videoIdElement = entry.querySelector('yt\\:videoId, videoId');
                    if (!videoIdElement) continue;
                    
                    const id = videoIdElement.textContent;
                    const publishedElement = entry.querySelector('published');
                    
                    
                    return {
                        videoId: id,
                        title: title || 'Untitled Video',
                        thumb: `https://img.youtube.com/vi/${id}/mqdefault.jpg`,
                        publishedAt: publishedElement ? publishedElement.textContent : new Date().toISOString()
                    };
                }
                break;
            } catch (e) {
                console.warn(`Proxy ${proxy} failed for RSS:`, e);
                continue;
            }
        }
        
        console.warn(`No valid videos found for channel ${channelId}`);
        return null;
    } catch (e) {
        console.warn('fetchLatestVideo failed:', e);
        return null;
    }
    }
    });
</script>

                globalContext.addEventListener('load', () => setTimeout(scrollPageToTop, 100));
            },

            initiateLoadTransition: function() {
                globalContext.addEventListener('load', () => {
                    setTimeout(() => {
                        if (AppController.elements.loadOverlay) AppController.elements.loadOverlay.style.opacity = '0';
                        setTimeout(() => {
                            if (AppController.elements.loadOverlay) AppController.elements.loadOverlay.style.display = 'none';

                const rainContainer = AppController.elements.symbolRainContainer;
                if (!rainContainer) {

                const createSymbol = () => {
                    const s = docContext.createElement('div');
                    const symbols = ['$', '‚Ç¨', '‚ôõ', '‚ô¶', '‚ô†', '‚ô£', '‚ô•', '‚Çø', 'üçÆ'];

                    s.style.setProperty('--random-x-offset', (Math.random() * 10 - 5).toFixed(2));
                    s.style.setProperty('--random-rot', (Math.random() * 2 - 1).toFixed(2));
                    s.style.setProperty('--random-scale', Math.random().toFixed(2));
                    
                    rainContainer.appendChild(s);

            adjustBadgeLayout: function() {
                const badges = AppController.queryAllElements(DOM_SELECTORS.OFFER_BADGE_CLASS);
                const isMobile = globalContext.innerWidth < 1024;
                badges.forEach(badge => {

                    badge.style.transform = `rotate(${isMobile ? 10 : 15}deg)`;
                    const img = AppController.queryElement('img', badge);
                    if (img) img.style.height = isMobile ? '28px' : '32px';

        uiInteractionsModule: {
            bindCopyActions: function() {
                const copyTriggers = AppController.queryAllElements(DOM_SELECTORS.COPY_BUTTON_CLASS);
                copyTriggers.forEach(btn => {
                    if (btn.id === 'trigger-csgoskins-codecopy' && btn.closest('article').querySelector('img[src="pirate.png"]')) {

                    btn.onclick = () => {

                        const btnId = btn.id;
                        const icon = AppController.queryElement('i', btn);
                        const txtSpan = AppController.queryElement('span', btn);

                        if (!textToGrab || !btnId || AppController.state.isCopied[btnId]) return;

                        navigator.clipboard.writeText(textToGrab)
                            .then(() => {

                const data = await resp.json();
                return data.livestream ? "Online" : "Offline";

                const resp = await AppController.streamStatusModule._fetchApiData(CONFIG.API_URLS.TWITCH_STATUS(CONFIG.STREAM_PROVIDERS.TWITCH_USER));
                if (!resp) return "Error";
                const text = await resp.text();
                return text.includes('offline') ? "Offline" : "Online";

                const { streamStatusWidget, streamStatusLabel } = AppController.elements;

                 else {
